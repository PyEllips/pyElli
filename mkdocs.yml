site_name: PyElli
site_description: |
  The documentation of pyElli
repo_url: https://github.com/PyEllips/pyElli
edit_uri: ""
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes

nav:
  - Getting Started:
    - index.md
    - contributing.md
  - Tutorials:
    - tutorial/index.md
    - tutorial/simple_fit.md
  - How-Tos:
    - howto/index.md
    - howto/custom_fitting.md
    - howto/mueller_matrix.md
  - Learning:
    - explanation/index.md
    - explanation/data_structure.md
    - explanation/class_structure.md
  - Reference:
    - reference/index.md
    - reference/changelog.md

plugins:
  - search
  - api-autonav:
      modules: ['src/elli']
      nav_section_title: "Reference"
  - mkdocstrings:
      default_handler: python
      locale: en
      handlers:
        python:
          options:
            show_source: false

extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js